<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    
</head>
<body>
    <div class="container">
        <h2>BIT GPA Calculator</h2>
        <label for="year">Select Year:</label>
        <select id="year" onchange="loadSubjects()">
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
        </select>
        <br><br>
        <label for="semester">Select Sem:</label>
        <select id="semester" onchange="loadSubjects()">
            <option value="1">1st Sem</option>
            <option value="2">2nd Sem</option>
        </select>
        
        
        <table id="subjectTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Credit</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="calculateGPA()">Calculate GPA</button>

        <div class="gpa-result">
            <h4>Semester GPA: <span id="semesterGPA">-</span></h4>
            <h4>Year GPA: <span id="yearGPA">-</span></h4>
            <br>
            <h4>Overall GPA: <span id="overallGPA">-</span></h4>
        </div>
        
        <div class="Yourclass">
            <h4>Classification: <span id="classification">-</span></h4>
        </div>
    </div>

    <button class="report" onclick="generateReport()">Generate Report</button>
    
    <script src="script.js"></script>
    

</body>
</html>
